<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Fusão Divina: Batalha dos Deuses</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(to right, #1a1a2e, #16213e);
      color: white;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .btn {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #0f3460;
      color: white;
    }
    .log {
      margin-top: 20px;
      background-color: #e94560;
      padding: 10px;
      border-radius: 10px;
      font-size: 18px;
      min-height: 60px;
    }
  </style>
</head>
<body>
  <h1>Fusão Divina: Batalha dos Deuses</h1>
  <p>
    <button class="btn" onclick="ataque('J1', 'Ataque Especial do Deus do Gelo')">J1 Ataque Gelo</button>
    <button class="btn" onclick="ataque('J2', 'Mil Cortes - Dança do Sol')">J2 Dança do Sol</button>
    <button class="btn" onclick="ataque('J1', 'Transformação Lendária')">J1 Transformação</button>
    <button class="btn" onclick="ataque('J2', 'Transformação Divina')">J2 Transformação</button>
    <button class="btn" onclick="ataque('Ambos', 'Fusão Suprema: Deus Mica de Luz')">Fusão</button>
    <button class="btn" onclick="ataque('J1', 'Expansão de Domínio do Gelo')">Domínio J1</button>
    <button class="btn" onclick="ataque('J2', 'Expansão de Domínio Sangue Maldita')">Domínio J2</button>
    <button class="btn" onclick="ataque('Ambos', 'Ataque Final: Morte Divina')">Ataque Final</button>
  </p>
  <div class="log" id="log">Prepare-se para a batalha...</div>

  <script>
    function ataque(j, acao) {
      document.getElementById('log').innerText = `${j} usou ${acao}!`;
    }
  </script>
</body>
</html>
